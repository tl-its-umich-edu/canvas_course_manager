<h2 style="font-size:130%">Grade Export File Formatter</h2>

<p>
  Use Grade Export File Formatter (G.E.F.F.) to reformat the "CSV File" from "Grades" into acceptable format for upload into "Faculty Center"
</p>

<div class="file-input" id="drop-zone" style="height: calc(100% - 50px);padding: 5%;margin-top: 20px;border: 3px dashed #bbb;text-align:center">

  <div class="text-center drop-file-instruct" style="font-size: 65px;color: rgb(187,187,187);font-weight: 200;pointer-events: none;">
    Drag file here
  </div>
  <div class="text-center drop-file-or" style="margin-top: -10px;margin-bottom: 10px;color: rgb(187,187,187);pointer-events: none;font-size: 25px;">
    or
    <p>choose a grade file</p>
  </div>
  <input class="btn btn-primary" id="csv-file" type="file" name="files" style="display:inline">
</div>
<div class="text-center" id="upload-file-info" style="padding-top: 10px;">
</div>

<script type="text/javascript" src="vendor/utils/papaparse.min.js"></script>

<script>
  (function() {
    var targetColumns = ['SIS Login ID', 'Final Points'];
    var outputFilename;
    var $fileInfo = $('#upload-file-info'),
      $fileInput = $("#csv-file");
    var dropZone = document.getElementById('drop-zone');

    function handleFileSelect(evt) {
      var file;
      if (evt.type === 'drop') {
        file = evt.dataTransfer.files[0];
        evt.stopPropagation();
        evt.preventDefault();
      } else {
        file = evt.target.files[0];
      }

      Papa.parse(file, {
        header: true,
        dynamicTyping: true,
        complete: parseCompleteHandler
      });

      var splitName = file.name.split('.'),
        filenameIndex = splitName.length >= 2 ? splitName.length - 2 : 0;

      splitName[filenameIndex] = splitName[filenameIndex] + '-geff';
      outputFilename = splitName.join('.');

      $fileInfo
      .empty()
      .append('<div><b>Input: </b>' + file.name + '</div>' );
    }

    function parseCompleteHandler(results) {
      var targetData = results.data.slice(1); // ignore first row
      formattedData = formatData(targetData, targetColumns);
      downloadCSVFile(formattedData);
    }

    function formatData(data, targetCols) {
      return data.map(function(row) {
        return targetCols.map(function(col) {
          return row[col];
        });
      });
    }

    function downloadCSVFile(data) {
      // credit: http://stackoverflow.com/questions/14964035/how-to-export-javascript-array-info-to-csv-on-client-side
      var csvContent = "data:text/csv;charset=utf-8,";
      data.forEach(function(infoArray, index) {
        dataString = infoArray.join(",");
        csvContent += index < data.length ? dataString + "\n" : dataString;
      });
      var encodedUri = encodeURI(csvContent);
      var link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", outputFilename);
      document.body.appendChild(link); // Required for FF
      // delay to give impression of processing file
      setTimeout(function() {
        link.click(); // This will download the data file
        var $outputMessage = $('<div></div>')
          .hide()
          .append('<div><b>Output: </b>' + outputFilename + '</div>')
          .append('<div class="mpathways" style="padding-top: 10px;font-size: 40px;"><a href="https://csprod.dsc.umich.edu/services/faculty/" target="_blank">Upload to Faculty Center <i class="glyphicon glyphicon-upload"></i></a></div>')
          .appendTo($fileInfo)
          .fadeIn();
      }, 800);
    }

    function handleDragOver(evt) {
      evt.stopPropagation();
      $('#drop-zone').css('border-color','#000');
      evt.preventDefault();
      evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
    }

    function handleDragLeave(evt) {
        $('#drop-zone').css('border-color','#aaa');
    }

    $(document).ready(function() {
      // credit: https://www.html5rocks.com/en/tutorials/file/dndfiles/
      dropZone.addEventListener('dragover', handleDragOver, false);
      dropZone.addEventListener('dragleave', handleDragLeave, false);
      dropZone.addEventListener('drop', handleFileSelect, false);
      $fileInput.on('change', handleFileSelect);
    });
  })();
</script>
